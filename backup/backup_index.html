<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>
<body class="h-screen bg-black">
    <div class="h-full flex p-[.5rem] gap-[.5rem]" x-data="{ sidebar: true }">

        <!-- Sidebar -->
        <div 
            class="sidebar w-[20rem] h-full rounded-lg bg-slate-100 shadow-lg px-5 py-10 flex flex-col"
            x-show="sidebar"
            x-transition:enter="transition-all duration-300 ease-out"
            x-transition:enter-start="opacity-0 -ml-[20rem]"
            x-transition:enter-end="opacity-100 ml-0"
            x-transition:leave="transition-all duration-300 ease-in"
            x-transition:leave-start="opacity-100 ml-0"
            x-transition:leave-end="opacity-0 -ml-[20rem]"
            >
            
            <!-- Top section -->
            <div class="top flex items-center gap-3 mb-[3rem]">

                <div class="h-[5rem]">
                    LOGO
                </div>
            </div>
            
            <!-- Center section (scrollable) -->
            <div class="center flex-1 overflow-y-auto mb-[3rem]">

                <!-- Applications -->
                <div class="w-full flex items-center gap-3 p-3 my-5 bg-white rounded-lg cursor-pointer transition-colors shadow-lg">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7" />
                            <rect x="14" y="3" width="7" height="7" />
                            <rect x="14" y="14" width="7" height="7" />
                            <rect x="3" y="14" width="7" height="7" />
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">Applications</span>
                </div>

                <!-- Request Access -->
                <div class="w-full flex items-center gap-3 p-3 my-5 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="8" cy="12" r="3"/>
                            <path d="M11 12h10l-2 2v2"/>
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">Request Access</span>
                </div>

                <!-- Request Role -->
                <div class="w-full flex items-center gap-3 p-3 my-5 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2l7 4v6c0 5-3.5 8-7 10-3.5-2-7-5-7-10V6l7-4z"/>
                            <path d="M10 11l2 2 4-4"/>
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">Request Role</span>
                </div>

                <!-- History -->
                <div class="w-full flex items-center gap-3 p-3 my-5 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="9"/>
                            <path d="M12 7v5l3 2"/>
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">History</span>
                </div>
            </div>

            <!-- Bottom section -->
            <div class="bottom">

                <!-- Profile -->
                <div class="w-full flex items-center gap-3 p-3 my-5 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M4 21c2-4 6-6 8-6s6 2 8 6"/>
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">Profile</span>
                </div>

                <!-- Settings -->
                <div class="w-full flex items-center gap-3 p-3 my-5 rounded-lg cursor-pointer transition-colors">
                    <div class="w-8 h-8 bg-emerald-700 rounded flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"
                            class="w-5 h-5 text-white" fill="none" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.7 1.7 0 0 0 .3 1.8l.1.1a2 2 0 1 1-2.8 2.8l-.1-.1a1.7 1.7 0 0 0-1.8-.3 1.7 1.7 0 0 0-1 1.5V22a2 2 0 1 1-4 0v-.2a1.7 1.7 0 0 0-1-1.5 1.7 1.7 0 0 0-1.8.3l-.1.1a2 2 0 1 1-2.8-2.8l.1-.1a1.7 1.7 0 0 0 .3-1.8 1.7 1.7 0 0 0-1.5-1H2a2 2 0 1 1 0-4h.2a1.7 1.7 0 0 0 1.5-1 1.7 1.7 0 0 0-.3-1.8l-.1-.1a2 2 0 1 1 2.8-2.8l.1.1a1.7 1.7 0 0 0 1.8.3H8a1.7 1.7 0 0 0 1-1.5V2a2 2 0 1 1 4 0v.2a1.7 1.7 0 0 0 1 1.5 1.7 1.7 0 0 0 1.8-.3l.1-.1a2 2 0 1 1 2.8 2.8l-.1.1a1.7 1.7 0 0 0-.3 1.8V8c0 .6.4 1.2 1 1.5a1.7 1.7 0 0 0 1.5 1H22a2 2 0 1 1 0 4h-.2a1.7 1.7 0 0 0-1.4.5z"/>
                        </svg>
                    </div>
                    <span class="text-emerald-700 font-medium">Settings</span>
                </div>
            </div>
        </div>


        <!-- Main Content -->
        <div class="flex-1 h-full rounded-lg flex flex-col">
            
            <!-- Navbar -->
            <div class="navbar flex justify-between items-center w-full rounded-lg mb-[.5rem] bg-slate-100 shadow-lg px-[3rem] py-[.5rem]">
                
                <!-- Left side: Hamburger Icon -->
                <div 
                    class="w-[3rem] h-[3rem] flex items-center justify-center cursor-pointer text-black dark:text-white"
                    @click="sidebar = !sidebar"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" 
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" 
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </div>

                <!-- Right side -->
                <div class="flex gap-[.5rem] items-center">

                    <!-- Notification Icon -->
                    <div class="relative w-[3rem] h-[3rem] flex items-center justify-center cursor-pointer">
                        <!-- Bell Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            class="w-7 h-7" fill="none" viewBox="0 0 24 24" 
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" 
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 
                                    6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 
                                    6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0h6z" />
                        </svg>

                        <!-- Red dot -->
                        <span class="absolute top-1 right-2 w-2 h-2 bg-red-500 rounded-full"></span>
                    </div>

                    <!-- Profile -->
                    <div class="flex items-center gap-3 cursor-pointer select-none">
                        <img 
                            src="https://randomuser.me/api/portraits/men/32.jpg" 
                            alt="profile"
                            class="w-10 h-10 rounded-full object-cover shadow-sm"
                        >
                        <span class="font-semibold text-slate-700 text-sm">
                            Mariadi Pudidi
                        </span>
                    </div>

                </div>

            </div>


            <div class="content w-full flex-1 rounded-lg bg-slate-100 shadow-lg p-[3rem] flex flex-col overflow-hidden">

                <div style="text-align:left;">
                    <h1 style="
                        font-weight:700; 
                        margin:10px 0 20px;
                        line-height:1.2;
                    ">
                        Applications
                    </h1>

                    <p style="
                        max-width:550px; 
                        line-height:1.6;
                    ">
                    Explore all the applications you have access to in this portal.
                    </p>
                </div>

                <div class="my-5"></div>

                <div class="overflow-y-auto grid lg:grid-cols-2 xl:grid-cols-4 gap-4">
                    <!-- <div class="card bg-emerald-700">
                        CMS
                    </div> -->
                </div>

            </div>
        </div>
        
    </div>
</body>
</html>
